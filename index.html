<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <div class="left-side">
      <h1>Kanban <span>Board</span></h1>
      <div id="user-list"><!-- Lista de usuários -->
        <ul class="filters" id="users"></ul>
      </div>
    </div>
    <button class="primary" onclick="openModal()">
      + Nova tarefa
    </button>
  </div>

  <div class="tag-filters">
    <span class="tag" data-tag="all" onclick="filterTasks('all')">Todos</span>
    <span class="tag" data-tag="frontend" onclick="filterTasks('frontend')">FrontEnd</span>
    <span class="tag" data-tag="backend" onclick="filterTasks('backend')">BackEnd</span>
    <span class="tag" data-tag="ux design" onclick="filterTasks('ux design')">UX Design</span>
</div>

  <div class="container">
    <div class="column" id="a-fazer" data-column="1" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <div class="head">
        <span>A fazer</span>
      </div>
      <div class="body">
        <div class="cards_list"></div>
      </div>
    </div> 
      
    <div class="column" id="em-progresso" data-column="2" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <div class="head">
        <span>Em progresso</span>
      </div>
      <div class="body">
        <div class="cards_list"></div>
      </div>
    </div>

    <div class="column" id="concluido" data-column="3" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <div class="head">
        <span>Concluído</span>
      </div>
      <div class="body">
        <div class="cards_list"></div>
      </div>
    </div>
  </div>

  <div id="modal">
    <div class="box">
      <div class="head">
        <span id="creationModeTitle">Nova tarefa</span>
        <span id="editingModeTitle">Editar tarefa</span>
        <button class="material-symbols-outlined" id="close" onclick="closeModal()">close</button>
      </div>

      <p class="modal-description">Preencha os campos abaixo.</p>

      <div class="form">
        <input type="hidden" id="idInput">
        
        <div class="form-group">
          <label for="description">Atividade</label>
          <textarea id="description" rows="6" placeholder="Descreva a atividade"></textarea>
        </div>

        <div class="form-group">
          <label for="tags">Setor</label>
          <select id="tags">
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="ux design">UX Design</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Prazo</label>
          <input type="date" id="deadline">
        </div>

        <button class="primary" onclick="createTask()" id="creationModeBtn">Cadastrar</button>
        <button class="primary" onclick="updateTask()" id="editingModeBtn">Salvar alterações</button>
      </div>  
    </div>
  </div>

  <script src="./moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
